<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miggy Asistan</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Miggy Asistan</h1>

        <!-- Arama Çubuğu -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Ürün adını veya kodunu girin..." oninput="searchProduct()" />
        </div>

        <!-- Kategori Seçim Butonları -->
        <div class="category-buttons">
            <button onclick="filterCategory('MFırın')">MFırın</button>
            <button onclick="filterCategory('Meyve & Sebze')">Meyve & Sebze</button>
            <button onclick="filterCategory('Genel Ürünler')">Genel Ürünler</button>
        </div>

        <!-- Ürünlerin Listeleneceği Alan -->
        <div id="productResults" class="product-results"></div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
